// --- MÃ¼zik ---
const bgMusic = document.getElementById('bg-music');
const musicBtn = document.getElementById('music-btn');

// --- Galeri ve Lightbox ---
const galleryItems = Array.from(document.querySelectorAll('.gallery-item'));
let currentIndex = 0;
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const lightboxVideo = document.getElementById('lightbox-video');
const closeBtn = document.getElementById('lightbox-close');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

galleryItems.forEach((item, i) => {
  item.addEventListener('click', () => { currentIndex = i; openLightbox(i); });
});

function openLightbox(i){
  const item = galleryItems[i];
  const img = item.querySelector('img');
  const video = item.querySelector('video');
  if(img){
    lightboxImg.src = img.src;
    lightboxImg.style.display = 'block';
    lightboxVideo.style.display = 'none';
    lightboxVideo.pause();
    try{ bgMusic.play(); }catch(e){}
  } else if(video){
    lightboxVideo.src = video.src;
    lightboxVideo.style.display = 'block';
    lightboxImg.style.display = 'none';
    lightboxVideo.currentTime = 0;
    lightboxVideo.play().catch(()=>{});
    try{ bgMusic.pause(); }catch(e){}
  }
  lightbox.style.display = 'flex';
}

function closeLightbox(){
  lightbox.style.display = 'none';
  lightboxVideo.pause();
  lightboxVideo.currentTime = 0;
  try{ bgMusic.play(); }catch(e){}
}
closeBtn.addEventListener('click', closeLightbox);
lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) closeLightbox(); });

prevBtn.addEventListener('click', ()=>{ currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length; openLightbox(currentIndex); });
nextBtn.addEventListener('click', ()=>{ currentIndex = (currentIndex + 1) % galleryItems.length; openLightbox(currentIndex); });

// --- Konfeti (dÃ¼zgÃ¼n Ã§alÄ±ÅŸan sÃ¼rÃ¼m) ---
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let W = window.innerWidth; let H = window.innerHeight;
canvas.width = W; canvas.height = H;

function resizeCanvas(){ W = window.innerWidth; H = window.innerHeight; canvas.width = W; canvas.height = H; }
window.addEventListener('resize', resizeCanvas);

class Confetto {
  constructor(){
    this.reset();
  }
  reset(){
    this.x = Math.random()*W;
    this.y = -Math.random()*H - 10;
    this.w = 6 + Math.random()*8;
    this.h = this.w * (0.6 + Math.random()*0.8);
    this.color = ['#00ff00','#00cc00','#009900','#00ff99'][Math.floor(Math.random()*4)];
    this.speedY = 1 + Math.random()*3;
    this.tilt = Math.random()*Math.PI*2;
    this.tiltSpeed = 0.05 + Math.random()*0.07;
    this.rot = Math.random()*360;
  }
  update(){
    this.y += this.speedY;
    this.tilt += this.tiltSpeed;
    this.x += Math.sin(this.tilt)*1.5;
    if(this.y > H + 20) this.reset();
  }
  draw(ctx){
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(Math.sin(this.tilt)*0.4);
    ctx.fillStyle = this.color;
    ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
    ctx.restore();
  }
}

const confettiCount = 120;
const confetti = [];
for(let i=0;i<confettiCount;i++) confetti.push(new Confetto());

function confettiLoop(){
  ctx.clearRect(0,0,W,H);
  for(const c of confetti){ c.update(); c.draw(ctx); }
  requestAnimationFrame(confettiLoop);
}
confettiLoop();
